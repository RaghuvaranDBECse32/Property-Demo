<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Property App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config = {darkMode:'class'}</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
<div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded shadow">
<h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">Register</h1>
<form id="registerForm" class="grid gap-4">
<input id="name" type="text" placeholder="Name" class="p-2 border rounded dark:bg-gray-700" required>
<input id="email" type="email" placeholder="Email" class="p-2 border rounded dark:bg-gray-700" required>
<input id="password" type="password" placeholder="Password" class="p-2 border rounded dark:bg-gray-700" required>
<input id="phone" type="text" placeholder="Phone (+91...)" class="p-2 border rounded dark:bg-gray-700">
<select id="userType" class="p-2 border rounded dark:bg-gray-700">
<option value="user">User</option>
<option value="admin">Admin</option>
</select>
<button type="submit" class="p-2 bg-orange-500 text-white rounded">Register</button>
</form>
<p class="mt-4 text-gray-600 dark:text-gray-400">Already have an account? <a href="index.html" class="text-green-600">Login</a></p>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
